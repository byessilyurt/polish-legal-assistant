[pytest]
# Pytest configuration for Polish Legal Assistant Backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add paths to Python path
pythonpath = .

# Test output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers - fail on unknown markers
    --strict-markers
    # Disable warnings summary (can be removed if you want to see warnings)
    --disable-warnings
    # Coverage options (uncomment to enable coverage by default)
    # --cov=app
    # --cov-report=term-missing
    # --cov-report=html

# Markers for organizing tests
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that require external services
    slow: Tests that take a long time to run
    rag: Tests related to RAG pipeline
    api: Tests for API endpoints

# Asyncio configuration
asyncio_mode = auto

# Test paths
testpaths = tests

# Ignore paths
norecursedirs = .git .tox dist build *.egg venv

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
